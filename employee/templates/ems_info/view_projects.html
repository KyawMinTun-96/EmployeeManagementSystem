<style>
    #uni_modal .modal-footer {
        display: none;
    }
</style>
<div class="container-fluid">
    <dir class="row">
        <div class="rol-md-12">
            <div class="view">
                <span class="view_list">Name: </span>
                <span>{{project.name}}</span>
            </div>
            <div class="view">
                <span class="view_list">Department: </span>
                <span>{{project.department_id}}</span>
            </div>
            <div class="view">
                <span class="view_list">Start Date: </span>
                <span>{{project.start_date | date:'d, M, Y'}}</span>
            </div>
            <div class="view">
                <span class="view_list">End Date: </span>
                <span>{{project.start_date | date:'d, M, Y'}}</span>
            </div>
            <div class="view">
                <span class="view_list">Status: </span>
                <span style="text-align:center;">
                    {% if project.status == 1 %}
                    <span class="active text-white" style="width:90px">Completed</span>
                    {% endif %}
                    {% if project.status == 0 %}
                    <span class="inactive text-white">Pending</span>
                    {% endif %}
                </span>
            </div>
        </div>
    </dir>
    <div class="clear-fix py-3"></div>
        <div class="d-flex w-100 align-items-center justify-content-end">
            <button class="btn btn-default border btn-sm rounded-0 d-flex align-items-center" type="button" data-bs-dismiss="modal">
                <i class="material-icons mdc-list-item__start-detail mdc-drawer-item-icon" aria-hidden="true"></i> Close
            </button>
        </div>
</div>
