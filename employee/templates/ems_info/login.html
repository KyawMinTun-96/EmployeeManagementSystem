{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page_title %}
        <title> {{ page_title}} | Employee Management System</title>
    {% else %}
        <title>Employee Management System</title>
    {% endif %}

    <!-- Plugin Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'ems_info/assets/bootstrap/css/bootstrap.min.css' %}">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'ems_info/assets/default/css/main.css' %}">

    <!-- jQuery -->
    <script src="{% static 'ems_info/assets/default/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'ems_info/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'ems_info/assets/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'ems_info/assets/bootstrap/js/popper.min.js' %}"></script>
</head>
<body>
    <div class="login_page">
        <div class="login_title">
            <h1>Employee Management System</h1>
        </div>


        <div class="login_box">
            <div class="l_box_title">
                <h3>Login</h3>
            </div>

            <form action="" id="login" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="name" class="control-label">Username:</label>
                    <input type="text" class="form-control form-control-sm rounded-0" name="username" id="name">
                </div>
                
                <div class="form-group mb-3">
                    <label for="pwd" class="control-label">Password:</label>
                    <input type="password" name="password" id="pwd" class="form-control form-control-sm rounded-0">
                </div>
                
                <div class="login_btn">
                    <button class="btn btn-sm">login</button>
                </div>
            </form>
        </div>
    </div>











    
    <!--------javascript------------>
    <script>
        window.start_loader = function() {
            $('body').removeClass('loaded')
        }
        window.end_loader = function() {
            $('body').addClass('loaded')
        }
        window.uni_modal = function($title = '', $url = '', $size = "") {
            start_loader()
            $.ajax({
                url: $url,
                error: err => {
                    console.log()
                    alert("An error occured")
                },
                success: function(resp) {
                    if (resp) {
                        $('#uni_modal .modal-title').html($title)
                        $('#uni_modal .modal-body').html(resp)
                        if ($size != '') {
                            $('#uni_modal .modal-dialog').addClass($size + '  modal-dialog-centered')
                        } else {
                            $('#uni_modal .modal-dialog').removeAttr("class").addClass("modal-dialog modal-md modal-dialog-centered")
                        }
                        $('#uni_modal').modal({
                            backdrop: 'static',
                            keyboard: false,
                            focus: true
                        })
                        $('#uni_modal').modal('show')
                        end_loader()
                    }
                }
            })
        }
        window._conf = function($msg = '', $func = '', $params = []) {
            $('#confirm_modal #confirm').attr('onclick', $func + "(" + $params.join(',') + ")")
            $('#confirm_modal .modal-body').html($msg)
            $('#confirm_modal').modal('show')
        }
        $(function() {

        });
    </script>

    <script>
        $(function() {
            $('#login').submit(function(e) {
                e.preventDefault()
                var _this = $(this)
                $('.err-msg').remove();
                var el = $('<div>')
                el.addClass("alert alert-danger err-msg")
                el.hide()
                if (_this[0].checkValidity() == false) {
                    _this[0].reportValidity();
                    return false;
                }
                start_loader();
                $.ajax({
                    headers: {
                        "X-CSRFToken": '{{csrf_token}}'
                    },
                    url: "{% url 'login-user' %}",
                    data: new FormData($(this)[0]),
                    cache: false,
                    contentType: false,
                    processData: false,
                    method: 'POST',
                    type: 'POST',
                    dataType: 'json',
                    error: err => {
                        console.log(err)
                        alert_toast("An error occured", 'error');
                        end_loader();
                    },
                    success: function(resp) {
                        if (typeof resp == 'object' && resp.status == 'success') {
                            el.removeClass("alert alert-danger err-msg")
                            location.href = "{% url 'home-page' %}"
                        } else if (resp.status == 'failed' && !!resp.msg) {
                            el.text(resp.msg)
                        } else {
                            el.text("An error occured", 'error');
                            end_loader();
                            console.err(resp)
                        }
                        _this.prepend(el)
                        el.show('slow')
                        $("html, body, .modal").scrollTop(0);
                        end_loader()
                    }

                });
            });
    });
    </script>
</body>
</html>
